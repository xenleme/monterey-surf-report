<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bundle.css">
  <title>Monterey Surf Report</title>
</head>

<body>
  <header class="header">
    <h1 class="heading-primary">Monterey Surf Report</h1>
    <span id="current-date" class="header__date"></span>
  </header>

  <div class="available-spots widget">
    <span class="available-spots__title">Avaliable spots in this location:</span>
    <p class="available-spots__text"></p>
  </div>

  <div id="water-temp"></div>
  <div id="wind-speed"></div>

  <button id="toggle-wind-speed-chart">Show wind speed chart</button>
  <div id="wind-speed-chart" style="display: none;"></div>
  <div id="spots"></div>

  <script src="bundle.js"></script>
</body>

</html>
